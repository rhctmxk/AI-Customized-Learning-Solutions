{% extends "base.html" %}

{% block content %}

    <!-- Page Heading -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <div class="d-flex justify-content-between">
                <h4 class="m-0 font-weight-bold text-primary">{{ boardType }}</h4>
                <div>
                    <form class="form-inline mr-auto text-white-50 navbar-search" method="POST">
                        <div class="input-group">
                            {% csrf_token %}

                            {#                            <select style="width: 8em;" class="custom-select custom-select-md" name="search_type">#}
                            {#                                <option value="all">전체</option>#}
                            {#                                <option value="title_content">제목+내용</option>#}
                            {#                                <option value="title">제목</option>#}
                            {#                                <option value="content">내용</option>#}
                            {#                                <option value="writer">작성자</option>#}
                            {#                            </select>#}
                            <div class="input-group-append">
                                <input type="text" class="form-control bg-white border-2 small"
                                       placeholder="Search for..." aria-label="Search"
                                       aria-describedby="basic-addon2" name="search" value="{{ search }}">
                            </div>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered display nowrap" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th class="col-md-5"><span>제목</span>
                                                            <span class="ant-table-column-sorter ant-table-column-sorter-full">
                                    <span class="ant-table-column-sorter-inner">
                                    <span role="img" aria-label="caret-up"
                                          class="anticon anticon-caret-up ant-table-column-sorter-up active">
                                    <svg viewBox="0 0 1024 1024" focusable="false" data-icon="caret-up" width="1em"
                                         height="1em" fill="currentColor" aria-hidden="true">
                                        <path d="M858.9 689L530.5 308.2c-9.4-10.9-27.5-10.9-37 0L165.1 689c-12.2 14.2-1.2 35 18.5 35h656.8c19.7 0 30.7-20.8 18.5-35z"></path>
                                    </svg>
                                </span>
                                    <span role="img" aria-label="caret-down"
                                          class="anticon anticon-caret-down ant-table-column-sorter-down">
                                    <svg viewBox="0 0 1024 1024" focusable="false" data-icon="caret-down" width="1em"
                                         height="1em" fill="currentColor" aria-hidden="true">
                                        <path d="M840.4 300H183.6c-19.7 0-30.7 20.8-18.5 35l328.4 380.8c9.4 10.9 27.5 10.9 37 0L858.9 335c12.2-14.2 1.2-35-18.5-35z"></path></svg>
                                    </span>
                                </span>
                                </span>
                            </th>
                            <th class="col-md-1">출처</th>

                        </tr>
                        </thead>
                        <tbody>
                        {% for board in boards %}
                            <tr>
                                <td><a href="{{ board.url }}">{{ board.title }}</a></td>
                                <td>{{ board.src }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
